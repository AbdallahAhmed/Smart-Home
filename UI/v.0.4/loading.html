<!DOCTYPE html>
<html>
<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 	<script>
 		/*$(window).load(function() {
    		show();
 		});
 
 		function show() {
    		 $('.loader').delay(1000).hide();
     		$('body').fadeIn();
 		};	
 
 		setTimeout(show, 3000);
 	</script>
 	<style>
      .loader { position: fixed; left: 0; top: 0; width: 100%; height: 100%; z-index: 9999; background: url('http://bradsknutson.com/wp-content/uploads/2013/04/		page-loader.gif') 50% 50% no-repeat rgb(249,249,249); }
 	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<link rel="stylesheet" href="v.0.3/css/animate.css">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<title>SHCS</title>
	<style type="text/css">
		body {
			background-color: #e6e6e6;
			margin: 0;
			padding: 0;
		}
		#mainbox {
			position: fixed;
			left: 0;
			top: 0;
			margin: auto;
			margin-top: 40px;
			width: 100%;
			height: 100%;
			background-color: none;
		}
		#largebox {
			position: relative;
			margin: auto;
			padding: auto;
			width: 400px;
			height: 400px;
			background-color: #165258;
		}
	
		#largebox label {
			font-family: 'Righteous', cursive;
			position: absolute;
			opacity: 0;
			color: white;
			bottom: 0;
			left: 0;
			margin: 10px;
			font-size: 100px;
			animation: loading 5s infinite;
		}
		#mainbox #line1 {
			//bottom: 0;
			z-index: 1;
			position: absolute;
			width: 180px;
			height: 5px;
			margin: 4px;
			background-color: #70f3ff;
			animation: moveH 6s infinite;
		}
		#mainbox #line2 {
			right: 34.5%;
			z-index: 1;
			position: absolute;
			width: 5px;
			height: 180px;
			background-color: #00ddf2;
			animation: moveV 6s infinite;
		}
		#mainbox #triangle {
			z-index: 2;
			position: absolute;
    		width: 0;
    		height: 0;
    		left: 62%;
    		top: 60%;
    		border-bottom: 65px solid #292f36;
    		border-left: 35px solid transparent;
    		border-right: 35px solid transparent;
    		animation: pulse 1s infinite;
    		//animation: moveUp 6s infinite;
		}
		#mainbox #triangle2 {
			z-index: 2;
			position: absolute;
    		width: 0;
    		height: 0;
    		left: 35%;
    		top: 10%;
    		border-bottom: 65px solid #70f3ff;
    		border-left: 10px solid transparent;
    		border-right: 30px solid transparent;
    		animation: spin 6s infinite;
    		//animation: moveUp 6s infinite;
		}
		#l {
			font-family: 'Righteous', cursive;
			position: absolute;
			opacity: 1;
			z-index: 8;
			color: #292f36;
			margin: 50px 47%;
			font-size: 25px;
			animation: bounce 5s infinite;
		}
		@keyframes moveUp {
			0% { bottom: 10% }
			100% { bottom: 10% }
			50% { bottom: 15% }
		}
		@keyframes loading {
			0% { opacity: 0; }
			100% { opacity: 0; }
			50% { opacity: 1; }
		}
		@keyframes moveV {
			0% { height: 50px; bottom: 30% }
			100% { height: 50px; bottom: 30% }
			50% { height: 180px; bottom: 60% }
		}
		@keyframes moveH {
			0% { width: 50px; right: 35% }
			100% { width: 50px; right: 35% }
			50% { width: 180px; right: 50% }
		}
		@keyframes wiggle {
	    	0% { transform: rotate(0deg); }
   			80% { transform: rotate(0deg); }
   			85% { transform: rotate(5deg); }
   			95% { transform: rotate(-5deg); }
	  		100% { transform: rotate(0deg); }
		}
		@keyframes spin {
    		from {transform:rotate(0deg);}
 		   to {transform:rotate(360deg);}
		}

	</style>
</head>
<body>
<script type="text/javascript">
	</script>
	<div id="mainbox">
		<div id="line2"></div>
		<div id="largebox">
			<label>SHCS</label>
		</div>
		<div id="line1"></div>
		<div id="triangle"></div>
		<div id="triangle2"></div>
		<label id="l">Loading</label>
	</div>
</body>
</html>
